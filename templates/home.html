{%extends 'base.html'%}

{%block title%} InnovaTechX = Home{%endblock%} 

{%block content%}

<div class="container">
    <h3> Categoria </h3>
    <div class="container my-4 mx-4">
        <ul class ="list-unstyled d-flex">
            {% for product in products %}
            <li>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Precio del producto: ${{product.price}}</li>
                            <a href="#" class="card-link text-center my-2">Buy product</a>
                        </ul>
                    </div>
                </div>
            </li>
            {%endfor%}
        </ul>
    </div>
</div>

{%endblock%}
